<script type="text/javascript">
//<![CDATA[
function validator()
{
var dom=document.getElementById("usn1")
var pos=dom.value.search(/^1BM\d{2}[A-Z]{2}\d{3}$/i);
if(pos==0)
{
return true;
}
else{
alert("Type the correct USN");
dom.focus();
dom.init();
return false;
}
return false;
}
//]]>
</script>
</head>

<body background="red">
<form class="box login" action="http://localhost/WP Final/web 1/seventh.php" method="post" onsubmit="validator();">
	<fieldset class="boxBody">
	  <label>Usn</label>
	  <input type="text" tabindex="1" required name="usn" id="usn1">
	 <!-- <label><a href="google.co.in" class="rLink" tabindex="5">Forget your password?</a>Password</label>

	</fieldset>
	<footer>
	  <!--<label><input type="checkbox" tabindex="3">Keep me logged in</label>-->
	  <input type="submit" class="btnLogin" value="CHECK" tabindex="4">
	</footer>
</form>
